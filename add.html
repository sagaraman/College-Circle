			<div class='box'>
			<form>
				  <div class="form-group">
				    <label for="Blog title">Title: </label>
				    <input type="text" class="form-control" id="blog-title" placeholder="Add Title to your blog..." required="required">
				  </div>

				  <div class="form-group">
				    <label for="blog category">Choose category: </label>
				    <select class="form-control" id="blog-category">
				      <option>Food</option>
				      <option>Travel</option>
				      <option>Politics</option>
				      <option>Technology</option>
				      <option>Health</option>
				      <option selected>None</option>
				    </select>
				  </div>

				  <div class="form-group">
				    <label for="blog content">Content:</label>
				    <textarea class="form-control" id="blog-content" rows="5" required="required" placeholder="Write something..."></textarea>
				  </div>

				  <center><button type="submit" class="btn btn-primary">ADD</button></center>

			</form>
